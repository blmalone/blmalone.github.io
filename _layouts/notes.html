---
layout: default
---
<!-- notes.to.html -->
<div class="post">
    <div class="clearfix">
        {{ content }}
      </div>
    <article>
        {%- if page.social %}
        <!-- Social -->
        <div class="social">
            <div class="contact-icons">
                {% include social.html %}
            </div>

            <div class="contact-note">
                {{ site.contact_note }}
            </div>
        </div>
        {%- endif %}
    </article>
</div>
