---
layout: default
---

<!-- growth.html -->

<header class="post-header">
    <!-- <h1 class="post-title">{{ page.title }}</h1> -->
    <p class="post-description">{{ page.description }}</p>
  </header>

<div class="post">
    <div class="clearfix">
        {{ content }}
      </div>
    <article>
        {%- if page.social %}
        <!-- Social -->
        <div class="social">
            <div class="contact-icons">
                {% include social.html %}
            </div>

            <div class="contact-note">
                {{ site.contact_note }}
            </div>
        </div>
        {%- endif %}
    </article>

</div>
